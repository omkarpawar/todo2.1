<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TODO LIST</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            
          </div>
        </div>
      </nav>

    <div class="container">
        <form onsubmit="submitTask(event)">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">TODO NAME</label>
                <input type="text" class="form-control" id="taskname" placeholder="TODO TASK NAME" required>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">DESCRIPTION</label>
                <input type="text" class="form-control" id="description" placeholder="DESCRIPTION" required>
              </div>
              <button type="submit" class="btn btn-dark">SUBMIT</button>
        </form>
        <hr>
    </div>

    <div class="container">
      <h2>Task Remaining</h2>
      <ul>

      </ul>
    </div>

    <div class="container">
      <h2>Task Done</h2>
      <ul id="uldone">
        

      </ul>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="todo2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
  </body>
</html>
